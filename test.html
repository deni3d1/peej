<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message with Profile Picture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .message-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .message-content {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
    }
    .sender-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="message">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture">
      </div>
      <div class="message-content">
        <div class="sender-name">Sender Name</div>
        <p>This is a message sent by the sender.</p>
      </div>
    </div>
    <div class="message">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture">
      </div>
      <div class="message-content">
        <div class="sender-name">Another Sender</div>
        <p>This is another message sent by another sender.</p>
      </div>
    </div>
    <!-- More messages can be added similarly -->
  </div>
</body>
</html>
